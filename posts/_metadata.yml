date-format: "[Posted on the] Do [of] MMMM [in the year] YYYY[, at] h[:]mma[. It was] dddd[.]"

# Enable banner style title blocks
title-block-banner: true

# Enable Giscus comments on all posts (unless overridden on a post-by-post basis)
comments:
