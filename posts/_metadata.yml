    repo: "magsol/magsol.github.io"
    repo-id: "MDEwOlJlcG9zaXRvcnkyNzYwNTYxNw=="
    category: "Announcements"
    category-id: "DIC_kwDOAaU6cc4CTutY"
    mapping: "pathname"
    reactions-enabled: true
    loading: "lazy"
    input-position: "top"
    theme: "dark"
    language: "en"